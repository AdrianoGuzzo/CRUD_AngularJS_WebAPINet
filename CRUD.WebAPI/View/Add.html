<div ng-controller="addCtrl">
    <h1>ADD</h1>
    <div class="card">
        <div class="container">
            <form ng-submit="submit(contact)" name="form">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="exampleInputEmail1">Name<span style="color:red">(*)</span></label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name" ng-model="contact.name" required>
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleInputPassword1">E-mail<span style="color:red">(*)</span></label>
                        <input type="email" class="form-control" id="exampleInputPassword1" ng-model="contact.email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleInputPassword1">Date<span style="color:red">(*)</span></label>
                        <input type="text" class="form-control" id="exampleInputPassword1" ui-mask="99/99/9999" model-view-value="true" ng-model="contact._birthday" required>
                    </div>
                    <div class="form-group col-6">
                        <div class="row">
                            <div class="col-10">
                                <label for="exampleInputPassword1">Phone</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" ui-mask="(99)9?9999-9999" model-view-value="true" ng-model="phone">
                            </div>
                            <div class="col-2">
                                <button style="margin-top: 32px;" type="button" class="btn btn-primary" model-view-value="true" ng-click="addPhone(phone)">ADD</button>
                            </div>

                        </div>
                    </div>
                    <div class="form-group col-12">
                        <ul class="list-group">
                            <li ng-repeat="phone in contact.phones" class="list-group-item">{{phone.number}}</li>
                        </ul>
                    </div>
                    <div class="form-group col-12">
                        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
