<div ng-controller="listCtrl">
    <h1>CRUS Angular / .NET Web API</h1>
    <a href="#!add">
        New Contact
    </a>
    <table class="table table-striped table-inverse" ng-show="list.length!=0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Birthday</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in list">
                <td>{{contact.Name}}</td>
                <td>{{contact.Email}}</td>
                <td>{{contact.Birthday}}</td>
                <td>
                    <button type="button" style="cursor:pointer;padding: 0;" ng-click="listPhones(contact.Id)" class="btn btn-link">Phones</button>
                    <button type="button" style="cursor:pointer;padding: 0;" ng-click="delete(contact)" class="btn btn-link">Delete</button>            
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-show="loading">
        <img style="display: block; margin: 0 auto;" src="../Content/Image/Llgbv_s-200x150.gif" />
    </div>
    <div class="card" ng-show="phones.length!=0">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" ng-repeat="phone in phones">{{phone.Number}}</li>
        </ul>
    </div>
</div>
